<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Vérification AltGuard</title>
</head>
<body>
<h1>Vérification de compte</h1>
<p id="status">Vérification en cours...</p>

<script>
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get("token");
if (!token) {
    document.getElementById("status").innerText = "Token manquant !";
} else {
    fetch(`https://<ton-repl>.repl.co/verify/${token}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            device_id: "web",
            extra_info: "visiteur github pages"
        })
    })
    .then(res => res.text())
    .then(txt => document.getElementById("status").innerText = txt)
    .catch(err => document.getElementById("status").innerText = "Erreur réseau : " + err);
}
</script>
</body>
</html>
